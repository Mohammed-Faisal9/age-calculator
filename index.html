<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="calc-container">
      <div class="input-container">
        <p class="title">Day</p>
        <input type="number" class="input-days input__block" placeholder="DD" min="1" required>
        <p class="error"></p>
      </div>

      <div class="input-container">
        <p class="title">Month</p>
        <input type="number" class="input-months input__block" placeholder="MM" min="1" required>
        <p class="error"></p>
      </div>
      <div class="input-container">
        <p class="title">Year</p>
        <input type="number" class="input-years input__block" placeholder="YYYY" min="1" required>
        <p class="error"></p>
      </div>

      <button class="btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
    </div>

    <div class="age-container">
      <div class="age days"><span>--</span>days</div>
      <div class="age months"><span>--</span>months</div>
      <div class="age years"><span>--</span>years</div>
    </div>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
